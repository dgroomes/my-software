# Adapted from the 'molokai' theme https://github.com/sharkdp/vivid/blob/master/themes/molokai.yml
#
# Note: I want LS_COLORS to be congruent with the 16-color palette I'm using in the terminal. Right now, vivid doesn't
# support referencing colors by name, but there is an open request: https://github.com/sharkdp/vivid/issues/21
# It's not hard to just re-declare the colors here, especially because I don't plan to change them often. I'm using the
# 'Builtin Tango Light' theme which.
#
# But also, we go above and beyond just a rigid 16-color palette, we use orange, a "spring" green, etc.

colors:
  # From 'my-color-theme'
  # 3-bit standard
  near_black: "232322"
  brick_red: "CC0000"
  olive_green: "4E9A06"
  goldenrod: "C4A000"
  royal_blue: "3465A4"
  eggplant: "75507B"
  teal: "06989A"
  gray: "D3D7CF"
  # 3-bit bright
  dark_gray: "555753"
  cherry_red: "EF2929"
  lime_green: "8AE234"
  canary_yellow: "FCE94F"
  azure_blue: "729FCF"
  orchid_purple: "AD7FA8"
  aquamarine: "34E2E2"
  light_gray: "EEEEEC"
  # Miscellaneous
  leafy_emerald: "00AE3F"
  rust_orange: "D67700"
  pink_raspberry: "F92672"

  black: "000000"
  white: "FFFFFF"

core:
  normal_text: {}
  regular_file: {}
  reset_to_normal: {}

  directory:
    foreground: teal

  symlink:
    foreground: pink_raspberry

  multi_hard_link: {}

  fifo:
    foreground: black
    background: aquamarine

  socket:
    foreground: black
    background: pink_raspberry

  door:
    foreground: black
    background: pink_raspberry

  block_device:
    foreground: teal
    background: near_black

  character_device:
    foreground: pink_raspberry
    background: near_black

  broken_symlink:
    foreground: black
    background: cherry_red

  missing_symlink_target:
    foreground: black
    background: cherry_red

  setuid: {}

  setgid: {}

  file_with_capability: {}

  sticky_other_writable: {}

  other_writable: {}

  sticky: {}

  executable_file:
    foreground: pink_raspberry
    font-style: bold

text:
  special:
    foreground: white
    background: goldenrod

  todo:
    font-style: bold

  licenses:
    foreground: gray

  configuration:
    foreground: olive_green

  other:
    foreground: goldenrod

markup:
  foreground: goldenrod

programming:
  source:
    foreground: leafy_emerald

  tooling:
    foreground: olive_green

    continuous-integration:
      foreground: goldenrod

media:
  foreground: rust_orange

office:
  foreground: goldenrod

archives:
  foreground: pink_raspberry
  font-style: underline

executable:
  foreground: pink_raspberry
  font-style: bold

unimportant:
  foreground: gray
